<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Todos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card" id="app">
      <div class="top-row">
        <div class="lang-switch">
          <button id="lang-en">English</button>
          <button id="lang-ar">العربية</button>
        </div>
        <button id="logout" class="small">Logout</button>
      </div>

      <h1 id="title">Todo List</h1>
      <p id="welcome">Welcome, User</p>

      <form id="todo-form" class="form">
        <input id="todo-input" type="text" placeholder="Enter a task" />
        <button id="add-btn">Add</button>
      </form>

      <ul id="todo-list" class="todo-list"></ul>
    </main>
    <script src="lang.js"></script>
    <script src="auth.js"></script>
    <script src="home.js"></script>
  </body>
</html>
