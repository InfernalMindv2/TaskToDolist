<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card" id="app">
      <div class="lang-switch">
        <button id="lang-en">English</button>
        <button id="lang-ar">العربية</button>
      </div>

      <h1 id="title">Register</h1>

      <form id="register-form" class="form" novalidate>
        <label for="first" id="label-first">First Name</label>
        <input type="text" id="first" />

        <label for="last" id="label-last">Last Name</label>
        <input type="text" id="last" />

        <label for="email" id="label-email">Email</label>
        <input type="email" id="email" />

        <label for="password" id="label-password">Password</label>
        <input type="password" id="password" />

        <div id="msg" class="message"></div>

        <button type="submit" id="btn-submit">Register</button>
      </form>

      <p id="alt">
        Already have an account?
        <a href="login.html" id="login-link">Sign In</a>
      </p>
    </main>
    <script src="lang.js"></script>
    <script src="auth.js"></script>
    <script src="register.js"></script>
  </body>
</html>
